<script>
var frase = prompt("Ingresa la frase");

console.log(fraseNueva)
function convertidorFrase(){

    let fraseMa = ["A","B","C","D","E","F","G","H","H","I","J","K","L","M","N","O","P","Q","R","S","T","U","V","W","X","Y","Z"];
    for (i=0;i<frase.length;i++){
        for(z=0;z<frasem.length;z++){   
     if (frase[i] == frasem[z]){
        nuevafrase += fraseMa[z];
    }
     if(frase[i]==fraseMa[z]){
        nuevafrase += frasem[z];
    }
    }
}
return nuevafrase;
}
</script>
